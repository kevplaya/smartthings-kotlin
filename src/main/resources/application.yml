spring:
  application:
    name: smartthings-kotlin
  datasource:
    url: jdbc:h2:file:./data/smartthings;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
    driver-class-name: org.h2.Driver
    username: sa
    password:
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: false

smartthings:
  api:
    base-url: https://api.smartthings.com/v1
    token: ${SMARTTHINGS_TOKEN:}
  webhook:
    target-url: ${SERVER_BASE_URL:http://localhost:8080}

server:
  port: 8080

resilience4j:
  circuitbreaker:
    instances:
      smartthings:
        slidingWindowSize: 10
        failureRateThreshold: 50
        waitDurationInOpenState: 10s
        permittedNumberOfCallsInHalfOpenState: 3
  retry:
    instances:
      smartthings:
        maxAttempts: 3
        waitDuration: 500ms

logging:
  level:
    com.example.smartthings: INFO
    org.springframework.web: INFO
