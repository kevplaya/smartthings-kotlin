spring:
  datasource:
    url: jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
    driver-class-name: org.h2.Driver
    username: sa
    password:
  jpa:
    hibernate:
      ddl-auto: create-drop
    show-sql: false

smartthings:
  api:
    base-url: http://localhost:8080
  oauth:
    client-id: test-client
    client-secret: test-secret
    authorization-uri: https://api.smartthings.com/oauth/authorize
    token-uri: https://api.smartthings.com/oauth/token
    redirect-uri: http://localhost:8080/api/oauth/callback
    scopes: r:devices:*,x:devices:*

server:
  base-url: http://localhost:8080
  frontend-url: http://localhost:5173

logging:
  level:
    com.example.smartthings: DEBUG
