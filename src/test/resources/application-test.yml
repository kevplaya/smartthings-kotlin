spring:
  datasource:
    url: jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
    driver-class-name: org.h2.Driver
    username: sa
    password:
  jpa:
    hibernate:
      ddl-auto: create-drop
    show-sql: false

smartthings:
  api:
    base-url: http://localhost:8080
    token: test-token
  webhook:
    target-url: http://localhost:8080

basic:
  auth:
    username: test-user
    password: test-pass

logging:
  level:
    com.example.smartthings: DEBUG
